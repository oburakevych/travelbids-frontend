<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>Travel Bids</title>
  <link rel="stylesheet" href="css/bootstrap.min.css"/>

  <link rel="stylesheet" href="css/app.css"/>
</head>
<body>
  <header class="header">
      <div class="row">
        <div class="col-lg-6">
          <h1>TravelBids</h1>
        </div>
        <div class="col-lg-2 balance">
            <div ng-switch on="!authUser">
              <div ng-switch-when="false">
                <ul class="nav nav-pills nav-stacked">
                  <li class="active">
                    <a href="#">
                      <span class="badge pull-right">{{authUser.balance}}</span>
                      Tokens
                    </a>
                  </li>
                </ul>
              </div>
            </div>
        </div>
        <div class="col-lg-3 login-top">
          <div tb-login></div>
        </div>
      </div>
  </header>

  <div ng-view></div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  -->
  <script src="lib/jquery.min.js"></script>
  <script src="lib/angular/angular.js"></script>
  <!--<script src="https://cdn.firebase.com/v0/firebase.js"></script>-->
  <script src="lib/firebase.js"></script>
  <script src="lib/firebase-simple-login.min.js"></script>
  <script src="https://connect.facebook.net/en_US/all.js"></script>
  <!--<script src="//cdnjs.cloudflare.com/ajax/libs/angularFire/0.2.0/angularfire.min.js"></script> -->
  <script src="lib/angularfire.min.js"></script>
  <script src="lib/less.min.js"></script>
  <script src="lib/bootstrap.js"></script>

  <script src="lib/fixed-queue.js"></script>

  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
